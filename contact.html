<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="styles.css" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plantastic living homepage</title>
	<script src="https://kit.fontawesome.com/727f4fec37.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<nav>
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a href="blogs.html">Plants</a>
			<a href="contact.html" class="onpage">Contact</a>
		</nav>
	</header>

	<main>
		<form method="post" class="contact-form">
			<label for="name" class="contact-label">Name</label>
			<input type="text" id="name" name="name">
			<label for="email" class="contact-label">E-mail</label>
			<input type="email" id="email" name="email">
			<label for="subject" class="contact-subject">subject</label>
			<input type="text" id="subject" name="subject">
			<label for="message" class="contact-label">Message</label>
			<textarea name="message" id="message" cols="30" rows="10"></textarea>
			<input type="submit" value="Send" class="send-message-button">
		</form>
	</main>

	<footer>
		<div>
			<p>By Elin Thoen Jakobsen</p>
			<i class="fa-brands fa-facebook"></i>
			<i class="fa-brands fa-instagram"></i>
			<i class="fa-brands fa-snapchat"></i>
			<i class="fa-brands fa-tiktok"></i>
			<i class="fa-brands fa-youtube"></i>
		</div>
	</footer>
</body>

</html>
